spring:
  datasource:
    # MySQL 접속 설정 (로컬 포트 3306, DB 이름은 baseball_db)
    url: jdbc:mysql://localhost:3306/baseball_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD}  # <-- 환경 변수 MySQL 비밀번호를 사용!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 시작 할 때, Entity 기반으로 DB 테이블을 자동 생성
    show-sql: true      # 실행된 SQL 쿼리 로그 출력
    properties:
      hibernate:
        format_sql: true # SQL 로그 예쁘게 줄바꿈 처리