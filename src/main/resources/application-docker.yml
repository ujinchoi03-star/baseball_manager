spring:
  datasource:
    url: jdbc:mysql://mysql:3306/baseball_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: baseball_user  # ⭐ 변경
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql