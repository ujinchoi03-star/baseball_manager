version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: baseball-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: baseball_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - baseball-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baseball-app
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_PASSWORD=${DB_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}          # ⭐ 추가!
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}  # ⭐ 추가!
      - JWT_SECRET=${JWT_SECRET}                      # ⭐ 추가!
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - baseball-network
    restart: on-failure

volumes:
  mysql-data:

networks:
  baseball-network:
    driver: bridge