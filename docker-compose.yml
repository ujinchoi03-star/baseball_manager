version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: baseball-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: baseball_db
      # Docker 내부용 사용자 추가
      MYSQL_USER: baseball_user          # ⭐ 추가
      MYSQL_PASSWORD: ${DB_PASSWORD}     # ⭐ 추가
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - baseball-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baseball-app
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - baseball-network
    restart: on-failure

volumes:
  mysql-data:

networks:
  baseball-network:
    driver: bridge